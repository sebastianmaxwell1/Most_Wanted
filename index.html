<html lang="en">

  <body class="body">
    <section class="hero">
        <div class="hero-inner">
    <h1>devCodeCamps Most Wanted List</h1>

  </div>

    <div>
      <form id="nameForm" class="nameForm">
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" value=""><br>
      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" value=""><br>
      <label for="gender">Gender:</label><br>
      <input type="text" id="gender" name="gender" value=""><br>
      <label for="dob">Date of Birth:</label><br>
      <input type="text" id="dob" name="dob" value=""><br>
      <label for="height">Height:</label><br>
      <input type="text" id="height" name="height" value=""><br>
      <label for="weight">Weight:</label><br>
      <input type="text" id="weight" name="weight" value=""><br>
      <label for="eyecolor">Eye Color:</label><br>
      <input type="text" id="eyecolor" name="eyecolor" value=""><br>
      <label for="occupation">Occupation:</label><br>

      <label for="parents">Desendants</label><br>
      <input type="text" id="parents" name="parents" value=""><br>

      <button id="search-button" class="form-btn" type="button" onclick="mainSearchFunction()">Search Most Wanted</button>
      <button id="reset-button" type="reset-button" class="form-btn">Clear Search</button><br><br>


  </form>

    <table id="filteredTable" class="table">
      
    <script type="text/javascript">
            
      document.getElementById("submit").onclick=function()
      {
          document.getElementById("filteredTable").style.display="block";
          
          let table = document.getElementById("filteredTable");
          let row = table.insertRow(-2);
          let id = row.insertCell(-1);
          let firstName = row.insertCell(0);
          let lastName = row.insertCell(1);
          let gender = row.insertCell(2);
          let dob = row.insertCell(3);
          let height = row.insertCell(4);
          let weight = row.insertCell(5);
          let eyecolor = row.insertCell(6);
          let occupation = row.insertCell(7);
          let parents = row.insertCell(8);
          let currentspouse = row.insertCell(9);
          firstName.innerHTML = document.getElementById("fName").value;
          lastName.innerHTML = document.getElementById("lName").value;
          gender.innerHTML =document.getElementById("gender").value;
          dob.innerHTML = document.getElementById("dob").value;
          height.innerHTML = document.getElementById("height").value;
          weight.innerHTML = document.getElementById("weight").value;
          eyecolor.innerHTML = document.getElementById("eyecolor").value;
          occupation.innerHTML = document.getElementById("occupation").value;
          parents.innerHTML = document.getElementById("parents").value;
          currentspouse.innerHTML = document.getElementById("currentspouse").value;
  
          
          return false;
      }
  
  </script>    
   </table>

    <script src="app.js"></script>
